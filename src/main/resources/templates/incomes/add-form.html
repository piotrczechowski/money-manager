<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add incomes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Adding income</h2>
        <form action="#" th:action="@{/incomes/save}" method="post">
            <div class="form-group">
                <label for="incomeValueInCent">Income value: <input class="form-control" type="text"
                                                                    id="incomeValueInCent"
                                                                    name="incomeValueInCent"></label><br>
                <label for="person.name">Person name: <input class="form-control" type="text" id="person.name"
                                                             name="person.name"></label><br>
                <label for="person.surname">Person
                    surname: <input class="form-control" type="text" id="person.surname"
                                    name="person.surname"></label><br>
                <label for="person.sex">Person sex: <input class="form-control" type="text" id="person.sex"
                                                           name="person.sex"></label><br>
                <label for="incomeSource.sourceName">Income source name: <input class="form-control" type="text"
                                                                                id="incomeSource.sourceName"
                                                                                name="incomeSource.sourceName"></label><br>
                <input class="btn btn-primary" type="submit" value="Send">
            </div>
        </form>
    </div>
</div>
</body>
</html>
