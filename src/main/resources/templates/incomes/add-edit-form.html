<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${operation} + ' incomes'">Add incomes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2><span th:text="${operation}">Add</span> income</h2>
        <form action="#" th:action="@{/incomes/save}" method="post" th:object="${income}">
            <div class="form-group">
                <input type="hiden" th:field="*{id}">
                <input type="hiden" th:field="*{creationTimestamp}">
                <label for="incomeValueInCent">Income value: <input class="form-control" type="text"
                                                                    id="incomeValueInCent"
                                                                    th:field="*{incomeValueInCent}"
                ></label><br>
                <label for="person.name">Person name: <input class="form-control" type="text" id="person.name"
                                                             th:field="*{person.name}"></label><br>
                <label for="person.surname">Person
                    surname: <input class="form-control" type="text" id="person.surname"
                                    th:field="*{person.surname}"></label><br>
                <label for="person.sex">Person sex: <input class="form-control" type="text" id="person.sex"
                                                           th:field="*{person.sex}"></label><br>
                <label for="incomeSource.sourceName">Income source name: <input class="form-control" type="text"
                                                                                id="incomeSource.sourceName"
                                                                                th:field="*{incomeSource.sourceName}"></label><br>
                <input class="btn btn-primary" type="submit" value="Send">
            </div>
        </form>
    </div>
</div>
</body>
</html>
